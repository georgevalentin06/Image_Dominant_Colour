<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
  <h1 class="text-center">Image Dominant Color</h1>
  <div class="col-sm-12 col-lg-4 mr-auto ml-auto border p-4">
  <form method="post" enctype="multipart/form-data">
    <div class="form-group">
      <div class="custom-file">
        <input type = "file" name = "file" />
      </div>
    </div>
    <div class="form-group">
        <input class="btn btn-block btn-outline-dark" type = "submit"/>
    </div>
  </form>
     {% if clr: %}
    <p>The dominant color is: {{hexclr}} <span style="background-color: rgb{{clr}};height:22px; width:20%;display: inline-block; ">  </span></p>
  {% endif %}
</div>
</div>
</body>
</html>
